<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convert money</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-1">
    <div class="container-2">
      <div class="parte-superior">
        <h1>CodeClub Convert Money</h1>
      </div>
      <div class="meio-do-projeto">
        <div class="div-1">
          <P class="paragrafo-1">Converter <span class="destaque-1">de</span></P><input class="input-1" type="text"
            placeholder="R$ Real brasileiro">
        </div>
        <div class="div-2">
          <br>
          <label>
            <P class="paragrafo-2">Converter <span class="destaque-2">para</span></P>
            <select class="input-2" id="currency-select">
              <option>US$ Dólar americano</option>
              <option id="€-Euro">€ Euro</option>
              <option id="bitcoin-name">Bitcoin</option>
            </select>
          </label>
        </div>
        <div class="div-3">
          <p class="paragrafo-3">Valor</p>
          <br>
          <input id="input-real" placeholder="R$ 10.000,00">
        </div>
        <div class="div-4">
          <button id="Converte-button">Converter</button>
            <div class="quadrado-div">
              <div class="container-3">
                <div>
                  <img class="img1" src="./imagens/brasil 2@3x.png">
                  <br>
                  </img>
                </div>
                <div class="div-real">
                  <p class="paragrafo-4">Real</p>
                </div>
                <div>
                  <p class="paragrafo-5" id="real-value-text">R$ 10.000,00</p>
                </div>
                <div class="div-seta"><img class="seta-img" src="./imagens/Vector@2x.png"></img></div>
                <div><img src="./imagens/estados-unidos (1) 1.png" id="currency-img"> </div>
                <div>
                  <p class="paragrafo-6" id="currency-name">Dólar Americano</p>
                </div>
                <div class="div-us">
                  <p class="paragrafo-7" id="currency-value-text">US$ 2.000,00</p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./javascript.js"></script>
</html>
